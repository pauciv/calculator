<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
  <title>JS Calculator</title>
</head>

<body>
    <main class="calculator">
      
        <div class="screen">
            <div class="white-dark-mode-container">
                <div class="white-dark-mode-button"></div>
            </div>
            <div class="operation"></div>
            <div class="result" maxlength="15">0</div>   
        </div>
      
        <div class="keyborard">
            <button class="key sign-key" id="clear-key" value="0">C</button>
            <button class="key" id="plus-minus-key" value="±">±</button>
            <button class="key sign-key" id="percentage-key" value="%">%</button>
            <button class="key sign-key" id="division-key" value="/">÷</button>
            <button class="key number-key" id="seven-key" value="7">7</button>
            <button class="key number-key" id="eight-key" value="8">8</button>
            <button class="key number-key" id="nine-key" value="9">9</button>
            <button class="key sign-key" id="division-key" value="*">×</button>
            <button class="key number-key" id="four-key" value="4">4</button>
            <button class="key number-key" id="five-key" value="5">5</button>
            <button class="key number-key" id="six-key" value="6">6</button>
            <button class="key sign-key" id="minus-key" value="-">-</button>
            <button class="key number-key" id="one-key" value="1">1</button>
            <button class="key number-key" id="two-key" value="2">2</button>
            <button class="key number-key" id="three-key" value="3">3</button>
            <button class="key sign-key" id="plus-key" value="+">+</button>
            <button class="key number-key" id="zero-key" value="0">0</button>
            <button class="key sign-key" id="point-key" value=".">.</button>
            <button class="key" id="equal-key" value="=">=</button>
        </div>
    
    </main>
  
    <script src="app.js"></script>
</body>

</html>
